<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de ninjas</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Rank</th>
                <th>Missoes</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "ninja: ${ninjas}">
                <td th:text="${ninja.id}"></td>
                <td th:text="${ninja.nome}"></td>
                <td th:text="${ninja.idade}"></td>
                <td th:text="${ninja.email}"></td>
                <td th:text="${ninja.rank}"></td>
                <td>
                    <span th:if="${ninja.missoes}"><span th:text="${ninja.missoes.nome}"></span></span>
                    <span th:if="${ninja.missoes == null}">Sem missoes</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
